<!DOCTYPE html>
<html lang="en">
  <title>First React App with JSX</title>

  <!-- Load React API -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <!-- Load React DOM-->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <!-- Load Babel Compiler -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <body>
    <div id="root"></div>
    <script type="text/babel">

      function Counter(props){
              const [counterValue, setCounter] = React.useState(props.initialValue);
              return (
                  <div>
                      <h3>{counterValue}</h3>
                      <button onClick={() =>{setCounter(counterValue + 1)}}> Increment </button>
                      <button onClick={() =>{setCounter(counterValue - 1)}}> Decrement </button>
                  </div>
              );
          }

      ReactDOM.render(<Counter initialValue = {0}/>, document.getElementById('root'));
    </script>
  </body>
</html>
